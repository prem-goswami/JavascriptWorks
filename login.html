<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <section class="bgContainer">
        <div class="loginContainer">
            <div class="headerContainer">
                <img src="./images/letter-m.png" class="headerImage">
                <h1>Project-M</h1>
            </div>
            <div class="bodyContainer">
                <strong class="mb-3">Login to your Account</strong>
                <button class="googleAccountContainer mb-3" style="border: none;">
                    <img src="./images/google.png" class="googleIcon">
                    <p>Sign In with Google</p>
                </button>
                <p>or login with credentials</p>
            </div>
            <form class="p-3">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <p id="errorMsg"></p>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <p id="errorMsg1"></p>
                </div>
                <div class='d-grid col-lg-6 mt-4 mx-auto'>
                    <button type='button' class="btn btn-primary btn-md" id='loginButton' onclick="submitForm()">Login</button>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
