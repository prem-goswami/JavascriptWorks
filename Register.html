<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Register.css">
    <title>Register</title>
</head>

<body>
    <section class="bgContainer">
        <form class="formContainer">
            <strong class="mb-4 text-center ">Register Detials</strong>
            <div class="row mb-4">
                <label for="name" class="col-lg-4">Name</label>
                <input type="text" id='name' class="col-lg-8 ">
            </div>
            <div class="row mb-4">
                <label for="email" class="col-lg-4">Email</label>
                <input type="email" id='email' class="col-lg-8">
            </div>
            <div class="row mb-4">
                <label for="number" class="col-lg-4">Number</label>
                <input type="number" id='number' class="col-lg-8">
            </div>
            <div class="row mb-4">
                <label for="state" class="col-lg-4">State</label>
                <select type="text" id='state' class="col-lg-8">
                    <option>Telangana</option>
                    <option>Andhra</option>
                    <option>Maharastra</option>
                    <option>Tmail Nadu</option>
                </select>
            </div>
            <div class="row mb-4">
                <label for="city" class="col-lg-4">City</label>
                <select type="text" id='city' class="col-lg-8">
                    <option>Hyderabad</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Vijaywada</option>
                </select>
            </div>
            <div class="row mb-4">
                <label for="pinCode" class="col-lg-4">PinCode</label>
                <input type="number" id='pinCode' class="col-lg-8">
            </div>
            <div class="row mb-4">
                <label for="address" class="col-lg-4">Address</label>
                <textarea id="address" class="col-lg-8"></textarea>
            </div>
            <div class="row mb-4">
                <label for="dob" class="col-lg-4">DOB</label>
                <input type="date" id='dob' class="col-lg-8">
            </div>
            <div class="row mb-4">
                <label for="panCard" class="col-lg-4">Pan Card</label>
                <input type="text" id='panCard' class="col-lg-8 ">
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="onSubmit()">Submit</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="./js/Register.js"></script>
</body>

</html>
