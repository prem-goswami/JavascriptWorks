<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/Mdashboard.css">
    <link rel="stylesheet" href="./css/MAddJob.css">
    <link rel="stylesheet" href="./css/MAddClient.css">
    <script src="https://cdn.ckeditor.com/4.19.0/basic/ckeditor.js"></script>

    <title>Add Job</title>
</head>

<body>
    <div class="bgContainer">
        <section class="leftMenu">
            <div class="leftHeader">
                <div class="leftLogoContainer">
                    <img src="./images/letter-m.png" class="leftmenuLogo">
                    <strong>Project-M</strong>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
            </div>
            <div class="leftMenuProfileContainer mb-2">
                <div class="leftMenuProfileLogo">
                    <p class="m-0" style="font-size: 1.25rem;">K</p>
                </div>
                <strong class=" mt-2">Kiran</strong>
                <p style="color: #000005;
                opacity: 0.7;
                font-size: 14px;
                text-align: center;
                margin-bottom: 0; font-weight: bold;">HR Manager</p>
            </div>
            <strong style="color: #263055; margin-left: 10px;">Navigation Menu</strong>
            <ul class="menuItems">
                <li class="listItem">
                    <img src="./images/shopping-bag.png" class="leftmenuListImage">
                    <P>Jobs</P>
                </li>
                <li class="listItem">
                    <img src="./images/clipboard.png" class="leftmenuListImage">
                    <P>Profiles</P>
                </li>
                <li class="listItem">
                    <img src="./images/search-interface-symbol.png" class="leftmenuListImage">
                    <P>Search</P>
                </li>
                <li class="leftmenuReportContainer">
                    <div class="listItem">
                        <img src="./images/download.png" class="leftmenuListImage">
                        <P>Reports</P>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16" style="margin-left: 90px;">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                    <div id="leftmenuReports">
                        <img src="./images/star.png" style="height: 20px; margin-right: 20px;">
                        <p>Reports</p>
                    </div>
                </li>
                <li class="listItem">
                    <img src="./images/exit-door.png" class="leftmenuListImage">
                    <P>Interviews</P>
                </li>
            </ul>
        </section>
        <section class="rightMenu">
            <div class="headerContainer">
                <div class="header1">
                    <button style="background-color: transparent; border : none; cursor : pointer;">
                        <img src="./images/logout.png" class="logoutLogo" onclick="logout()">
                    </button>
                </div>
                <div class="header2">
                    <div class="header2Jobs">
                        <img src="./images/job-search.png" style="height: 45px; margin-right: 5px;">
                        <div class="addJobsMenu">
                            <p>Jobs</p>
                            <div style="display: flex;">
                                <button class="createJobMenuButton" onclick="goToJobs()">Jobs</button>
                                <p>|</p>
                                <button class="createJobMenuButton" onclick="goToDescription()">Job Description </button>
                                <p>|</p>
                                <button class="createJobMenuButton">Add Client</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addClientContainer">
                <div class="addClientHeaderContainer">
                    <h1>Add Client</h1>
                </div>
                <div class="addClientFormContainer">
                <div class="addClientFormContent">
                    <div class="container1">
                        <input type="text" id="name" placeholder="Client Name" class="addClientInputBox">
                        <input type="text" id = "site"placeholder="Site" class="addClientInputBox">
                    </div>
                    <div class="container1">
                        <input type="number" id = "number"placeholder="Contact Number" class="addClientInputBox">
                        <input type="number" id = "extn"placeholder="Extn" class="addClientInputBox">
                    </div>
                    <textarea style="height: 100px; width:100%; padding: 10px; margin-bottom: 0px;" placeholder="Address" id="address"></textarea>
                    <input type="email" id = "email" placeholder="Website" style="width:100%; margin-top:0px;" class="addClientInputBox">
                    <div  style="margin-top: 20px; margin-left: 350px;">
                    <button type = "button" style = "background-color: blue; height:30px; width: 150px; border: none; color: white; cursor: pointer;"onclick = "submitClientData()">ADD CLIENT</button>
                </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    <script type="text/javascript" src="./js/MAddClient.js"></script>
</body>

</html>
