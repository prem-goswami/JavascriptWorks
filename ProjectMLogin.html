<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ProjectMLogin.css">
    <title>Login</title>
</head>

<body>
    <section class="bgContainer">
        <div class="loginContainer">
            <div class="formContainer">
                <div class="headerContainer">
                    <img src="./images/letter-m.png" class="headerImage">
                    <h1>Project-M</h1>
                </div>
                <div class="bodyContainer">
                    <strong style="font-size: 18px;">Login to your Account</strong>
                    <button class="googleAccountContainer mb-3" style="border: none;">
                        <img src="./images/google.png" class="googleIcon">
                        <p>Sign In with Google</p>
                    </button>
                    <p style="font-size: 18px;">or login with credentials</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <p class="errorMsg" id="error">*Not a Valid Email</p>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <p class="errorMsgPswd" id="errorPswd">*Not a Valid Password</p>
                </div>
                <button type="button" class="btn btn-primary w-100 mt-4" style="cursor: pointer;" onclick="submitForm()">Login</button>
                <p id = "catchError"></p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./js/ProjectMLogin.js"></script>
</body>

</html>
