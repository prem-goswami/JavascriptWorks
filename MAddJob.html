<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/Mdashboard.css">
    <link rel="stylesheet" href="./css/MAddJob.css">
    <script src="https://cdn.ckeditor.com/4.19.0/basic/ckeditor.js"></script>
    <title>Add Job</title>
</head>

<body>
    <div class="bgContainer">
        <section class="leftMenu">
            <div class="leftHeader">
                <div class="leftLogoContainer">
                    <img src="./images/letter-m.png" class="leftmenuLogo">
                    <strong>Project-M</strong>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
            </div>
            <div class="leftMenuProfileContainer mb-2">
                <div class="leftMenuProfileLogo">
                    <p class="m-0" style="font-size: 1.25rem;">K</p>
                </div>
                <strong class=" mt-2">Kiran</strong>
                <p style="color: #000005;
                opacity: 0.7;
                font-size: 14px;
                text-align: center;
                margin-bottom: 0; font-weight: bold;">HR Manager</p>
            </div>
            <strong style="color: #263055; margin-left: 10px;">Navigation Menu</strong>
            <ul class="menuItems">
                <li class="listItem">
                    <img src="./images/shopping-bag.png" class="leftmenuListImage">
                    <P>Jobs</P>
                </li>
                <li class="listItem">
                    <img src="./images/clipboard.png" class="leftmenuListImage">
                    <P>Profiles</P>
                </li>
                <li class="listItem">
                    <img src="./images/search-interface-symbol.png" class="leftmenuListImage">
                    <P>Search</P>
                </li>
                <li class="leftmenuReportContainer">
                    <div class="listItem">
                        <img src="./images/download.png" class="leftmenuListImage">
                        <P>Reports</P>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16" style="margin-left: 90px;">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                    <div id="leftmenuReports">
                        <img src="./images/star.png" style="height: 20px; margin-right: 20px;">
                        <p>Reports</p>
                    </div>
                </li>
                <li class="listItem">
                    <img src="./images/exit-door.png" class="leftmenuListImage">
                    <P>Interviews</P>
                </li>
            </ul>
        </section>
        <section class="rightMenu">
            <div class="headerContainer">
                <div class="header1">
                    <button style="background-color: transparent; border : none; cursor : pointer;">
                        <img src="./images/logout.png" class="logoutLogo" onclick="logout()">
                    </button>
                </div>
                <div class="header2">
                    <div class="header2Jobs">
                        <img src="./images/job-search.png" style="height: 45px; margin-right: 5px;">
                        <div class="addJobsMenu">
                            <p>Jobs</p>
                            <div style="display: flex;">
                                <button class="createJobMenuButton" onclick="goToJobs()">Jobs</button>
                                <p>|</p>
                                <button class="createJobMenuButton">Create Job Description</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addJobsContainer">
                <div class="addJobsContent">
                    <div class="addJobsHeader">
                        <h1>Create Job Description</h1>
                    </div>
                    <form class="addJobFormContainer">
                        <input type="text" id='jobTitle' placeholder="Job Title"
                            style="width: 60%; padding: 10px; font-size: 16px; margin-bottom: 20px;">
                        <p style="margin-bottom: 20px;margin-top: 0px; display: none;" id="errorTitle">*Field required
                        </p>
                        <div style="margin-bottom: 20px;">
                            <textarea id="editor1" name="editor1" style="width: 60%; height: 40px;" placeholder="Enter Job DEscription"></textarea>
                            <script>
                                CKEDITOR.replace('editor1');
                            </script>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div style="display: flex; flex-direction : column; width: 30%;">
                                <label for="clientName">Client Name</label>
                                <select id="clientName" style="width: 100%; margin-bottom: 20px;height: 30px;">Client
                                    Name</select>
                            </div>
                            <div>
                                <button type="button"
                                    style="border: none; background-color : white; cursor: pointer; margin-left: 20px;"
                                    onclick="addClientPage()">
                                    <img src="./images/add.png" style="height: 30px;">
                                </button>
                            </div>
                        </div>
                        <label for="location">Location</label>
                        <select id="location" style="width: 30%; margin-bottom: 20px;height: 30px;">Locaition
                        </select>
                        <div style="display: flex; align-items: center;">
                            <div style="display: flex; flex-direction : column; width: 30%;">
                                <label for="hiringManager">Hiring Manager</label>
                                <select id="hiringManager"
                                    style="width: 100%; margin-bottom: 20px; height: 30px;"></select>
                            </div>
                            <div>
                                <button type="button"
                                    style="border: none; background-color : white; cursor: pointer; margin-left: 20px;"
                                    onclick="addManagerPage()">
                                    <img src="./images/add.png" style="height: 30px;">
                                </button>
                            </div>
                        </div>
                        <input type="text" placeholder="Technologies" id="technologies"
                            style="width: 60%; padding: 10px; font-size: 16px; margin-bottom: 5px;">
                        <label for="technologies" style="font-size: 12px; margin-bottom: 20px;"> Note: Please add ','
                            seperated technologies here.</label>

                        <div style="display: flex; width: 100%;">
                            <div style="display: flex; flex-direction: column;">
                                <label for="joiningDate" style="font-size: 16px; margin-bottom: 5px;">Date of
                                    Joining</label>
                                <input type="date" id='joiningDate'
                                    style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; ">
                            </div>
                            <div style="display: flex; flex-direction: column; margin-left: 50px;">
                                <label for="expiryDate" style="font-size: 16px; margin-bottom: 5px;">Date of
                                    Expiry</label>
                                <input type="date" id='expiryDate'
                                    style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px;">
                            </div>
                        </div>

                        <label for="positons">No.of Requirements</label>
                        <select id="positions" style="width: 30%; margin-bottom: 20px; height: 30px;">
                        </select>

                        <p style="margin-bottom: 5px;">Salary Range</p>
                        <div style="border: 1px black solid; padding: 10px; width: 60%; margin-bottom: 20px;">
                            <label for="minSalary">Min Salary</label>
                            <input type="number" id="minSalary" style="margin-right: 20px;" step="1000">
                            <label for="maxSalary">Max Salary</label>
                            <input type="number" id="maxSalary" step="1000">
                        </div>
                        <p style="margin-bottom: 5px;">Experience Range</p>
                        <div style="border: 1px black solid; padding: 10px; width: 60%; margin-bottom: 20px;">
                            <label for="minExp">Min Exp</label>
                            <input type="number" id="minExp" style="margin-right: 20px;" step="1">
                            <label for="maxExp">Max Exp</label>
                            <input type="number" id="maxExp" step="1">
                        </div>
                        <div class="saveNewJobBtn">
                            <button type="button" style="background-color: blue;
                                color: white;
                                border: none;
                                border-radius: 10px;
                                height: 30px;
                                width: 80px; cursor: pointer;" onclick="validateForm()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="./js/MDashboard.js"></script>
    <script type="text/javascript" src="./js/MAddJob.js"></script>
</body>

</html>
